<!DOCTYPE html>
<!-- saved from url=(0034)http://www.1316hr.com/org/password -->
<html class="am-touch js cssanimations" style=""><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <meta name="keywords" content="人事管理系统平台">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-title" content="Amaze UI">
    <link rel="stylesheet" href="./amazeui.min.css">
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./html5shiv.js"></script>
    
</head>
<body style="background: #fff;">
<div class="m-mark" style="background: #fff;">
    <div class="m-zhuce" style="margin-top: 0">
        <form action="http://www.1316hr.com/org/updatePassword" method="post" id="passwordForm" novalidate="novalidate">
            <input type="hidden" name="id" value="767">
            <ul class="zhuce-inp">
                <li class="lj">
                    <span>原密码：</span>
                    <input type="password" name="oldPassword">
                </li>
                <li class="lo"></li>
                <li class="lj">
                    <span>新密码：</span>
                    <input type="password" name="password" id="password">
                </li>
                <li class="lo"></li>
                <li class="lj">
                    <span>确认密码：</span>
                    <input type="password" name="password2">
                </li>
                <li class="lo"></li>
                <li class="lj lg-btn">
                    <button type="submit" class="am-btn1 am-btn-primary">提交</button>
                </li>
            </ul>
        </form>
    </div>
</div>
<script src="./jquery.min.js"></script>
<script src="./amazeui.min.js"></script>
<script src="./jquery.validate.min.js"></script>
<script src="./messages_zh.min.js"></script>
<script>
    $(function() {
        $("#passwordForm").validate({
            rules: {
                oldPassword: {
                    required: true
                },
                password: {
                    required: true,
                    minlength: 5
                },
                password2: {
                    required: true,
                    minlength: 5,
                    equalTo: "#password"
                }
            },
            errorElement:"p",
            errorPlacement: function(error, element) {
                error.appendTo(element.parent().next("li.lo"));
            },
            submitHandler:function(form){
                $.post("/org/updatePassword",$(form).serialize(),function(data){
                    if(data.success){
                        alert("修改成功");
                        window.parent.location.href = "/";
                    }else {
                        alert("修改失败：" + data.msg);
                    }
                },"json");
            }
        });
    });
</script>

</body></html>
