    <script>
        var personnel_search_closed = true;
        var personnel_datagrid;
        $(function () {
            personnel_datagrid = $("#personnel_datagrid");
            personnel_datagrid.datagrid({
                fit: true, //表格宽高自适应
//                border: false, //不显示边框
                striped: true, //表格隔行变色
                rownumbers: true, //显示行号
                fitColumns: true, //列宽度自适应
                pagination: true, //显示分页条组件
                singleSelect: true,//只允许选择一行
                url: window.ctx + '/personnel/datagrid', //加载表格数据的url
                idField: 'id', //主键字段
                sortName: 'id',
                sortOrder: 'desc',
                pageSize: 20, //每页显示行
                pageList: [10, 20, 30, 50, 100],//选择每页选择行数列表
                loadMsg: '数据正在加载,请稍后...', //ajax加载时的提示信息
                queryParams: {
                    status: 1
                },
                columns: [
                    [
                        {
                            field: 'id',
                            title: '编号',
                            hidden: true
                        },
                        {
                            field: 'regularDate',
                            title: '转正日期',
                            hidden: true
                        },
                        {
                            field: 'leaveDate',
                            title: '离职日期',
                            hidden: true
                        },
                        {
                            sortable: true,
                            field: 'name',
                            title: '姓名',
                            width: 50
                        },
                        {
                            sortable: true,
                            field: 'sex',
                            title: '性别',
                            width: 50,
                            formatter: function (value, row, index) {
                                if (value == 1) {
                                    return "男";
                                } else if (value == 0) {
                                    return "女";
                                } else {
                                    return "";
                                }
                            }
                        },
                        {
                            field: 'deptName',
                            title: '部门',
                            width: 50
                        },
                        {
                            field: 'job',
                            title: '职位',
                            width: 50
                        },
                        {
                            field: 'joinDate',
                            title: '入职时间',
                            width: 80,
                            formatter: function (value, row, index) {
                                return new Date(value).format("yyyy-MM-dd");
                            }
                        },
                        {
                            field: 'type',
                            title: '类型',
                            width: 100,
                            formatter: function (value, row, index) {
                                if(row.leaveDate) {
                                    return "离职";
                                }
                                if(new Date() >= row.regularDate){
                                    return "正式";

                                }else {
                                    return "试用";
                                }
                            }
                        },
                        {
                            field: 'tel',
                            title: '联系方式',
                            width: 80
                        },
                        {
                            field: 'email',
                            title: '常用邮箱',
                            width: 100
                        },
                        {
                            field: 'birthday',
                            title: '生日',
                            width: 80,
                            formatter: function (value, row, index) {
                                if(!value) return "";
                                return new Date(value).format("yyyy-MM-dd");
                            }
                        },
                        {
                            field: ' ',
                            title: '操作',
                            width: 60,
                            formatter:function(value, row, index){
                                var id = row.id;
                                var btn1 = "<a class='linkbutton1' href='/personnel/view/" + id + "'" +
                                        "style='margin-left:20px;' target='_blank'>详情</a>";
                                return btn1 ;
                            }

                        }
                    ]
                ],
                onLoadSuccess:function(data){
                    $('.linkbutton1').linkbutton({iconCls:'icon-search'});
                }
            });
        });
        //搜索按钮事件
        function personnel_form_search_submit() {
            var params = $("#personnel_form_search").serializeForm();
            personnel_datagrid.datagrid("load", params);
        }
