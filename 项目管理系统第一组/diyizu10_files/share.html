<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>无标题文档</title>
<style>
    .mark {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: -10;
        opacity: 0;
        transition: opacity 1.5s;
        -webkit-transition: opacity 1.5s;
    }

    .tankuang {
        width: 800px;
        padding: 10px;
        height: 200px;
        position: fixed;
        background: #fff;
        border: 2px solid #EEE;
        top: 200px;
        left: 50%;
        transform: translateX(-50%);
        display: none
    }

    .comeBack3 {
        float: right;
        font-size: 24px;
        margin: 0;
        cursor: pointer;
        color: #4378b3;
        -moz-transition: -moz-transform 0.5s;
        -webkit-transition: -webkit-transform 0.5s;
        -o-transition: -o-transform 0.5s;
    }

    .comeBack3:hover {
        transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
        -o-transform: rotate(180deg);
    }

    .tankuang input {
        border: #4378b3 1px solid;
        /*border-right: none;*/
        display: inline-block;
        padding: 10px;
        font-size: 12px;
        margin: 12px 0;
        width: 500px
    }

    .yaoqing {
        margin-left: 40px
    }

    .tankuang a {
        background: #4378b3;
        color: #FFF;
        font-size: 12px;
        padding: 12px;
        text-decoration: none;
        -moz-transition: all 0.5s ease-out;
        -ms-transition: all 0.5s ease-out;
        -o-transition: all 0.5s ease-out;
        transition: all 0.5s ease-out;
        margin-left: -20px;
    }

    .tankuang a:hover {
        background: #8cbaff
    }
</style></head>

<body>

<div style="margin:100px auto; width:700px">

    <input onmouseout="this.style.backgroundColor=&#39;#4378b3&#39;" onmouseover="this.style.backgroundColor=&#39;#8cbaff&#39;" onclick="tanC()" id="yaoq" type="button" value="分享链接" style=" padding:10px 20px; font-size:14px; background:#4378b3; border:none; color:#FFF;cursor:pointer;-moz-transition: all 0.5s ease-out;-ms-transition: all 0.5s ease-out;-o-transition: all 0.5s ease-out;transition: all 0.5s ease-out;">

    <div class="mark" id="flowShow" onclick="tanN()"></div>

    <div style="margin-top:50px">

            活动说明：</p>

        </p>
    </div>
</div>
<script type="text/javascript">

    // 弹窗相关点击事件
    var tanKuang = document.getElementById("tankuang");
    function tanC() {
        tanKuang.style.display = 'block';
        flowShow.style.opacity = 1;
        tanKuang.style.zIndex = 10;
        flowShow.style.zIndex = 9;
    }
    function tanN() {
        tanKuang.style.display = 'none';
        flowShow.style.opacity = 0;
        flowShow.style.zIndex = -9;
    }


    function copyUrl() {
        var Url = document.getElementById("biao1");
        Url.select();

    }
    function copyUr2() {

</script>

</body></html>
