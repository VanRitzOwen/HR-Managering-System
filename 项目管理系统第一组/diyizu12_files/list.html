    <script>
        $(function(){
            $(".buy").on("click", function(){
                $("#goodsId").val($(this).data("goods-id"));
                $("#order_dialog_add").dialog({left:400,top:150}).dialog("open");
                $("#order_form_add").form("reset");
            });
        });

        function order_form_add_submit() {
            $("#order_form_add").form("submit", {
                url: window.ctx + "/order/save",
                onSubmit: function () {
                    return $(this).form('enableValidation').form('validate');
                },
                success: function (data) {
                    $("#order_dialog_add").dialog("close");
                    $.messager.alert("提示", $.parseJSON(data).msg);
                    window.location.href = ctx + "/order/list";
                }
            });
        }
    </script>
