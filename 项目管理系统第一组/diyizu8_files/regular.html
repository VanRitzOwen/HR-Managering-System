    <script>
        var personnel_search_closed = true;
        var personnel_datagrid;
        $(function () {
            personnel_datagrid = $("#personnel_datagrid");
            personnel_datagrid.datagrid({
                fit: true, //表格宽高自适应
//                border: false, //不显示边框
                striped: true, //表格隔行变色
                rownumbers: true, //显示行号
                fitColumns: true, //列宽度自适应
                pagination: true, //显示分页条组件
                singleSelect: true,//只允许选择一行
                url: window.ctx + '/personnel/datagrid', //加载表格数据的url
                idField: 'id', //主键字段
                sortName: 'regular_remind',
                sortOrder: 'asc',
                pageSize: 20, //每页显示行
                pageList: [10, 20, 30, 50, 100],//选择每页选择行数列表
                loadMsg: '数据正在加载,请稍后...', //ajax加载时的提示信息
                queryParams: {
                    status: 1,
                    remindType: 0 //转正提醒
                },
                columns: [
                    [
                        {
                            field: 'id',
                            title: '编号',
                            hidden: true
                        },
                        {
                            sortable: true,
                            field: 'name',
                            title: '姓名',
                            width: 60
                        },
                        {
                            sortable: true,
                            field: 'sex',
                            title: '性别',
                            width: 50,
                            formatter: function (value, row, index) {
                                if (value == 1) {
                                    return "男";
                                } else if (value == 0) {
                                    return "女";
                                } else {
                                    return "";
                                }
                            }
                        },
                        {
                            field: 'nativePlaceName',
                            title: '籍贯',
                            width: 50
                        },
                        {
                            field: 'deptName',
                            title: '部门',
                            width: 50
                        },
                        {
                            field: 'job',
                            title: '职位',
                            width: 50
                        },
                        {
                            field: 'joinDate',
                            title: '入职时间',
                            width: 80,
                            formatter: function (value, row, index) {
                                return new Date(value).format("yyyy-MM-dd");
                            }
                        },
                        {
                            field: 'regularDate',
                            title: '转正时间',
                            width: 80,
                            formatter: function (value, row, index) {
                                return new Date(value).format("yyyy-MM-dd");
                            }
                        },
                        {
                            field: 'tel',
                            title: '联系方式',
                            width: 80
                        },
                        {
                            field: 'email',
                            title: '常用邮箱',
                            width: 100
                        },
                        {
                            field: ' ',
                            title: '操作',
                            width: 100,
                            align: 'center',
                            formatter:function(value, row, index){
                                var id = row.id;
                                var btn1 = "<a class='linkbutton1' href='/personnel/view/" + id + "' target='_blank'>查看</a>";
                                var btn2 = "<a class='linkbutton2' href='javascript:confirm(" + id + ");' style='margin-left: 10px;'>确认</a>";
                                if(row.regularRemind){
                                    btn2 = "";
                                }
                                return btn1 + btn2;
                            }

                        }
                    ]
                ],
                onLoadSuccess:function(data){
                    $('.linkbutton1').linkbutton({iconCls:'icon-search'});
                    $('.linkbutton2').linkbutton({iconCls:'icon-ok'});
                }
            });
        });

        //查看员工详情
        function confirm(pid) {
            $.post(window.ctx + "/personnel/update" ,{
                id: pid,
                regularRemind: true
            },function(data){
                defaultResultHolder(data,personnel_datagrid);
            },"json");
        }
    </script>
