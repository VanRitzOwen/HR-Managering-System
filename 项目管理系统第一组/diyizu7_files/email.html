    <meta name="keywords" content="人事管理系统平台">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <style>
        .m-mark .m-zhuce{
            width:1000px;
            margin-left:-500px;
        }
        .m-mark .m-zhuce .zhuce-inp li.lj span{
            width:180px;

        .m-mark .m-zhuce .zhuce-inp li.lo{
             padding-left:150px;
         }
    </style>
</head>
<body style="background: #fff;">
<div class="m-mark" style="background: #fff;">
    <div class="m-zhuce" style="margin-top: 0">
        <form action="http://www.1316hr.com/org/update" method="post" id="orgForm" novalidate="novalidate">
            <input type="hidden" name="id" value="767">
            <ul class="zhuce-inp">
                <li class="lj">
                    <span>邮箱地址：</span>
                    <input type="text" name="email" value="">
                </li>
                <li class="lo"></li>
                <li class="lj">
                    <span>邮箱密码：</span>
                    <input type="password" name="emailPassword" id="emailPassword">
                    &nbsp;<a href="http://www.1316hr.com/static/help.pdf" target="_blank">QQ邮箱需要授权码</a>
                </li>
                <li class="lo"></li>

                <li class="lj">
                    <span>确认密码：</span>
                    <input type="password" name="emailPassword2">
                </li>
                <li class="lo"></li>
                <li class="lj">
                    <span>SMTP服务器地址：</span>
                    <input type="text" name="emailHost" value="">
                </li>
                <li class="lo"></li>
                <li class="lj" style="color: #666;">
                    <span>
                        <a href="https://www.baidu.com/s?wd=SMTP%E6%9C%8D%E5%8A%A1%E5%99%A8%E5%9C%B0%E5%9D%80&amp;rsv_spt=1&amp;rsv_iqid=0xd1fc1868000fa53a&amp;issp=1&amp;f=8&amp;rsv_bp=0&amp;rsv_idx=2&amp;ie=utf-8&amp;tn=baiduhome_pg&amp;rsv_enter=0&amp;rsv_sug3=2&amp;rsv_n=2&amp;rsv_sug7=000&amp;inputT=1025&amp;rsv_sug4=1343" target="_blank">
                            SMTP服务器地址：
                        </a>
                    </span>
                    <div style="font-size: 12px;width:700px;margin-left: 180px;line-height: 18px;">
                        个人邮箱:
                        qq邮箱:smtp.qq.com  163邮箱:smtp.163.com
                        <br>
                        企业邮箱：
                        网易企业邮箱：smtp.qiye.163.com
                        腾讯企业邮箱：smtp.exmail.qq.com
                        阿里企业邮箱：smtp.mxhichina.com
                    </div>
                </li>
                <li class="lj lg-btn">
                    <button style="margin-left: -100px" type="submit" class="am-btn1 am-btn-primary">提交</button>
                </li>
            </ul>
        </form>
    </div>
</div>
<script src="./jquery.min.js"></script>
<script src="./amazeui.min.js"></script>
<script src="./jquery.validate.min.js"></script>
<script src="./messages_zh.min.js"></script>
<script>
    $(function() {
        $("#orgForm").validate({
            rules: {
                email: {
                    required: true,
                    email: true
                },
                emailPassword: {
                    required: true
                },
                emailPassword2: {
                    required: true,
                    equalTo: "#emailPassword"
                },
                emailHost: {
                    required: true
                }
            },
            errorElement:"p",
            errorPlacement: function(error, element) {
                error.appendTo(element.parent().next("li.lo"));
            },
            submitHandler:function(form){
                $.post("/org/update",$(form).serialize(),function(data){
                    if(data.success){
                        alert("操作成功");
                        window.parent.location.href = "/";
                    }else {
                        alert("操作失败：" + data.msg);
                    }
                },"json");
            }
        });
    });
</script>

</body></html>
