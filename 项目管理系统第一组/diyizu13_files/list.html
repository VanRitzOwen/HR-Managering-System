    <script>
        var order_search_closed = true;
        var order_datagrid;
        $(function () {
            order_datagrid = $("#order_datagrid");
            order_datagrid.datagrid({
                fit: true, //表格宽高自适应
//                border: false, //不显示边框
                striped: true, //表格隔行变色
                rownumbers: true, //显示行号
                fitColumns: true, //列宽度自适应
                pagination: true, //显示分页条组件
                singleSelect: true,//只允许选择一行
                checkOnSelect:false,
                selectOnCheck:false,
                sortName: 'order_date',
                sortOrder: 'desc',
                url: window.ctx + '/order/datagrid', //加载表格数据的url
                idField: 'id', //主键字段
                pageSize: 20, //每页显示行
                pageList: [10, 20, 30, 50, 100],//选择每页选择行数列表
                loadMsg: '数据正在加载,请稍后...', //ajax加载时的提示信息
                queryParams: {
                    orgId: '767'
                },
                columns: [
                    [
                        {
                            field: 'id',
                            title: '编号',
                            hidden: true
                        },
                        {
                            field: 'orderDate',
                            title: '下单时间',
                            width: 100,
                            formatter: function (value, row, index) {
                                return new Date(value).format("yyyy-MM-dd");
                            }
                        },
                        {
                            field: 'goodsName',
                            title: '商品名称',
                            width: 100
                        },
                        {
                            field: 'goodsImg',
                            title: '商品图片',
                            width: 80,
                            formatter: function (value, row, index) {
                                var url = ctx + "/" + value;
                                return "<a target='_blank' href='" + url + "'><img width='100' height='50' src='" + url + "'/></a>";
                            }
                        },
                        {
                            sortable: true,
                            field: 'amount',
                            title: '商品积分',
                            width: 60
                        },
                        {
                            field: 'consignee',
                            title: '收货人',
                            width: 60
                        },
                        {
                            field: 'mobile',
                            title: '手机',
                            width: 60
                        },
                        {
                            field: 'address',
                            title: '收货地址',
                            width: 120,
                            formatter: function (value, row, index) {
                                return "<span class='easyui-tooltip' title='" + value + "'>" + value + "</span>";
                            }
                        },
                        {
                            sortable: true,
                            field: 'status',
                            title: '状态',
                            width: 50,
                            formatter: function (value, row, index) {
                                if (value == 0) {
                                    return "未发货";
                                } else if (value == 1) {
                                    return "已发货";
                                } else if (value == 2) {
                                    return "交易成功";
                                } else if (value == 3) {
                                    return "已取消";
                                } else {
                                    return "";
                                }
                            }
                        },
                        {
                            field: ' ',
                            title: '操作',
                            width: 100,
                            align: 'center',
                            formatter:function(value, row, index){
                                if(row.status == 1) {
                                    var id = row.id;
                                    var btn1 = "<a class='linkbutton1' href='javascript:send(" + id + ");'>收货</a>";
                                    return btn1;
                                }
                            }

                        }
                    ]
                ],
                onLoadSuccess:function(data){
                    $('.linkbutton1').linkbutton({iconCls:'icon-ok'});
                }
            });
        });
        //收货
        function send(id) {
            $.messager.confirm('确认','确认该订单已收货么？',function(r){
                if (r){
                    $.post(window.ctx + "/order/update" ,{
                        id: id,
                        status: 2
                    },function(data){
                        defaultResultHolder(data, order_datagrid);
                    },"json");
                }
            });
        }
    </script>
